<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Cards</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="gridCard">

        <div class="imgCroissant"></div>

        <div class="name">
            <h2 class="title">
                <span class="iconFood">
                    <img src="assets/iconeFood.svg" alt="Icône nourriture">
                </span>
                <span>Le Croissant</span>
            </h2>
        </div>

        <div class="like">
            <img src="assets/coeur.svg" alt="Icône J'aime" class="likeIcon">
        </div>

        <div class="details">
            <img src="assets/calendar.svg" alt="Icône Calendrier" class="infoIcon">
            <p>DETAILS</p>
        </div>

        <div class="infos">
            <h2 class="pres">
                Le petit-déjeuner à la française
            </h2>
            <hr class="divider">
            <div class="recipe">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate dolorem corrupti doloremque ullam, quis atque, cumque totam debitis possimus nemo quidem a quae officia repudiandae officiis? Eveniet ipsa aliquid unde?
            </div>
        </div>

        <div class="notation">
            <div class="nt">9.50</div>
            <div class="stars">
                <img src="assets/star.svg" alt="notation" class="s">
                <img src="assets/star.svg" alt="notation" class="s">
                <img src="assets/star.svg" alt="notation" class="s">
                <img src="assets/star.svg" alt="notation" class="s">
                <img src="assets/halfs.svg" alt="notation" class="s">
            </div>
            <div class="vote">427 votes</div>
        </div>

    </div>

</body>
</html>
